<h1>Register Model Type</h1>

<form
  [formGroup]="formGroup"
  (ngSubmit)="submit()"
  class="section elevate p-8 space-y-8"
>
  <div class="flex flex-col gap-8">
    <label
      class="input input-bordered flex items-center gap-4 {{ conflictName ? 'input-error' : '' }}"
    >
      Name:
      <input
        formControlName="name"
        type="text"
        placeholder="e.g. tablegan"
        class="grow {{ conflictName ? 'text-error' : '' }}"
      />
    </label>

    <select
      formControlName="category"
      class="select select-bordered"
    >
      <option [ngValue]="null" disabled selected>Select Category</option>
      <option value="INFERENCE">INFERENCE</option>
      <option value="SYNOPSIS">SYNOPSIS</option>
    </select>

    <select
      formControlName="location"
      class="select select-bordered"
    >
      <option [ngValue]="null" disabled selected>Select Location</option>
      <option value="REMOTE">REMOTE</option>
      <option value="LOCAL">LOCAL</option>
    </select>

    <label
      class="input input-bordered flex items-center gap-4"
    >
      Class:
      <input
        formControlName="className"
        type="text"
        placeholder="e.g. TableGAN"
        class="grow"
      />
    </label>

    <label
      class="input input-bordered flex items-center gap-4"
    >
      URI:
      <input
        formControlName="uri"
        type="text"
        placeholder="e.g. models/TableGAN.py"
        class="grow"
      />
    </label>
  </div>
  <div class="flex gap-4">
    <a
      routerLink="/modeltypes"
      class="btn grow no-underline"
    >Cancel</a>
    <button
      [disabled]="formGroup.invalid || loading"
      class="btn btn-primary grow text-white disabled:btn-disabled"
    >
      @if (loading) {
        <etri-loading size="xs"></etri-loading>
      } @else {
        Register
      }
    </button>
  </div>
</form>
