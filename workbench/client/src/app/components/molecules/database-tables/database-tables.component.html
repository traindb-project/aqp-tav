<button
  type="button"
  (click)="collapse.set(!collapse())"
  class="flex items-center gap-4 {{ isSelectedSchema(schema()) ? 'font-semibold' : '' }}"
>
  <etri-circle-stack-icon
    [type]="isSelectedSchema(schema()) ? 'solid' : 'outline'"
    class="size-5"
  />
  <span>{{ schema() }}</span>
</button>
@if (!collapse()) {
  <div class="pl-8 text-sm my-1">
    @for (table of tables(); track $index) {
      <button
        type="button"
        (click)="selectTable.emit({schema: schema(), table: table})"
        class="flex items-center gap-4 {{ isSelected(schema(), table) ? 'font-semibold' : '' }}"
      >
        <etri-table-cells-icon
          [type]="isSelected(schema(), table) ? 'solid' : 'outline'"
          class="size-4"
        />
        <span class="whitespace-nowrap">{{ table.name }}({{ table.type }})</span>
      </button>
    }
  </div>
}
