<etri-base-dialog
  (onClose)="onClose.emit(false)"
>
  <h1 header etriDialogHeader>Update Model</h1>
  <div class="flex flex-col items-start gap-4">
    <label
      class="input input-bordered flex items-center gap-4 w-full max-w-md {{ conflictName() ? 'input-error' : '' }}"
    >
      Name:
      <input
        type="text"
        [ngModel]="name"
        (ngModelChange)="changeName($event)"
        placeholder="Input model name"
        class="grow"
      />
    </label>

    <select
      [(ngModel)]="status"
      class="select select-bordered"
    >
      <option [ngValue]="null" disabled selected>Select Status</option>
      <option value="ENABLED">ENABLED</option>
      <option value="DISABLED">DISABLED</option>
    </select>
  </div>
  <div footer class="flex justify-end items-center gap-4">
    <button
      type="button"
      (click)="onClose.emit(false)"
      class="btn btn-sm"
    >Cancel
    </button>
    <button
      type="button"
      [disabled]="loading() || !name?.trim() || !status"
      (click)="updateModel()"
      class="btn btn-sm btn-primary text-white"
    >
      @if (loading()) {
        <etri-loading/>
      } @else {
        Update
      }
    </button>
  </div>
</etri-base-dialog>
