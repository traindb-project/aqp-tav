<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>다각적 데이터 분석 및 시각화 지원 도구</title>

    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
    <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v4.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/visual-tool.css"/>
    <script src="/js/jquery.js"></script>
    <script src="/js/visual-tool.js"></script>
    <meta charset="UTF-8">
</head>


<body>


<div id="visual-tool-app">
    <div class="app-title">
        <h1>다각적 데이터 분석 및 시각화 지원 도구</h1>
    </div>


    <div id="data-area" class="content-area" style="overflow: auto">
        <div class="sub-title">
            <h2>1. 데이터 선택</h2>
        </div>
        <div>
            <details>
                <summary>
                    정확 질의 결과
                </summary>
                <ul>
                    <li>
                        <button class="query-selector" onclick="load_sql_mes()">
                            공정/품목별 판매액/불량률
                        </button>
                    </li>
                    <li>
                        <button class="query-selector" onclick="load_sql_gis()">
                            기상조건에 따른 업종별 매출
                        </button>
                    </li>
                    <li>
                        <button class="query-selector" onclick="load_sql_sim()">
                            금리/환율/유가에 따른 보험판매실적
                        </button>
                    </li>
                </ul>

            </details>

            <details>
                <summary>
                    근사 질의 결과 (예상 안)
                </summary>
                <ul>
                    <li>
                        <button class="query-selector" onclick="load_aqp_mes()">
                            공정/품목별 판매액/불량률
                        </button>
                    </li>
                    <li>
                        <button class="query-selector" onclick="load_aqp_gis()">
                            기상조건에 따른 업종별 매출
                        </button>
                    </li>
                    <li>
                        <button class="query-selector" onclick="load_aqp_sim()">
                            금리/환율/유가에 따른 보험판매실적
                        </button>
                    </li>
                </ul>
            </details>
            <details>
                <summary>
                    정확/근사 질의 비교 (예상 안)
                </summary>
                <ul>
                    <li>
                        <button class="query-selector" onclick="load_cmp_mes()">
                            공정/품목별 판매액/불량률
                        </button>
                    </li>
                    <li>
                        <button class="query-selector" onclick="load_cmp_gis()">
                            기상조건에 따른 업종별 매출
                        </button>
                    </li>
                    <li>
                        <button class="query-selector" onclick="load_cmp_sim()">
                            금리/환율/유가에 따른 보험판매실적
                        </button>
                    </li>
                </ul>
            </details>
        </div>
    </div>


    <div id="grid-area" class="content-area" style="overflow: hidden">
        <div class="sub-title">
            <h2>2. 다각적 데이터 OLAP 분석</h2>
        </div>
        <div id="grid" style="overflow: hidden">

        </div>
    </div>


    <div id="chart-area" class="content-area" style="overflow: hidden">
        <div class="sub-title">
            <h2>3. 탐사 데이터 시각화</h2>
        </div>
        <div id="visuals" style="overflow: hidden">

        </div>
    </div>
</div>
</body>
</html>
